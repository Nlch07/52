<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 - Rare Edition</title>
    
    <meta name="yandex-verification" content="31228d372e886dc4" />
    <meta name="google-site-verification" content="N2PAPKbBzzju_oZqRc-CDOx4p3p06NUlpRBL-CzzZUo" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ff0000;
            font-family: 'Rubik Glitch', system-ui;
            overflow: hidden;
            cursor: crosshair;
        }

        h1 {
            font-size: clamp(100px, 40vw, 300px);
            margin: 0;
            position: relative;
            animation: glitch 3s infinite;
            user-select: none;
            transition: 0.2s;
        }

        /* Эффект дрожания (Glitch) */
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 2px #ff0000; }
            2% { transform: translate(-3px, 2px); text-shadow: -2px -2px #00fff2; }
            4% { transform: translate(3px, -2px); text-shadow: 2px 2px #ff00de; }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        h1:hover {
            color: #fff;
            text-shadow: 0 0 40px #ff0000;
            transform: scale(1.05);
        }

        /* Фоновое свечение для атмосферы */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.05) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>52</h1>
</body>
</html>
