<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 - Rare</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Глубокий черный */
            color: #ff0000; /* Ярко-красный для эффекта */
            font-family: 'Rubik Glitch', system-ui; /* Тот самый редкий шрифт */
            overflow: hidden;
        }
        h1 {
            font-size: clamp(100px, 40vw, 300px); /* Адаптивный размер: подстраивается под экран */
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Свечение */
            user-select: none; /* Чтобы нельзя было просто выделить */
        }
    </style>
</head>
<body>
    <h1>52</h1>
</body>

</html>
